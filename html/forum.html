<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Forum Page</title>
  <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: #182035 !important;">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
            <a class="navbar-brand" href="index.html">
                Ask an Engineer
            </a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="forum.html" class="nav-link">Forum</a>
                </li>
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>
<header class="d-header clearfix">
  <div class="wrap">
    <div class="contents clearfix">
      <div class="title">
        <h4>Discuss</h4>
      </div>
      <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sort By
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Date</a>
            <a class="dropdown-item" href="#">Relevant</a>
          </div>
        </div>
    </div>
  </div>
</header>

<div class="container">
  <br>
  <div class="row">
    <div class="col-md-3">
      <!-- Search Bar -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Keyword" aria-label="Search">
        <button class="btn btn-light" type="button">Search</button>
      </form>
      <br>
      <!-- Categories -->
      <h5>Category</h5>
      <div class="checkbox">
        <label><input type="checkbox" value="">Electrical</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Chemical</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Mechanical</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Civil</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" value="">Petroleum</label>
      </div>
      <div class="checkbox">
          <label><input type="checkbox" value="">Other</label>
      </div>
      <br>
    </div>
    <!-- column for rendering posts -->
    <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <p>Topics</p>
          </div>
          <div class="card-body forum-container" id="user-posts">
            <h3>Title</h3>
            <h5>Body text</h5>
            <div class="postAuthor">
              <p>Posted by: Perla Ordonez </p>
            </div>
            <div class="postDate">
              <p> March 19, 2019 7:48 PM</p>
            </div>
            <button type="button" class="btn btn-light commentBtn" data-toggle="modal" data-target="#exampleModal">
                Leave a Comment
              </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <textarea placeholder="Leave Comment" class="form-control" rows="5" id="body"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-light">Save Comment</button>
            </div>
          </div>
        </div>
    </div>

  </div>
              
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>              
</body>

</html>

<script type="text/javascript">
$.get("/api/all", function(data) {

if (data.length !== 0) {

  for (var i = 0; i < data.length; i++) {

    var row = $("<div>");
    row.addClass("post");

    row.append("<p>" + data[i].author + " posted.. </p>");
    row.append("<p>" + data[i].body + "</p>");
    row.append("<p>At " + moment(data[i].created_at).format("h:mma on dddd") + "</p>");

    $("#user-posts").prepend(row);

  }

}

});

</script>
